<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        
        <button id="google-login" class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-gray-700 bg-white hover:bg-gray-100">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6 mr-2">
            Continue with Google
        </button>

        <p class="mt-4 text-sm text-gray-600">Or login with email</p>

        <input type="email" id="email" placeholder="Email" class="mt-4 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Password" class="mt-2 w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        
        <button id="email-login" class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
            Login
        </button>

        <p class="mt-4 text-sm text-gray-500">Don't have an account? <a href="#" class="text-blue-600">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
