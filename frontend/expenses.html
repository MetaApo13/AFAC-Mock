<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        accent: {
                            50: '#fdf4ff',
                            100: '#fae8ff',
                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #D946EF 100%);
        }
        
        .gradient-text {
    background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #C026D3 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent; /* Fallback */
}
        .hover-gradient:hover {
            background: linear-gradient(135deg, #4F46E5 0%, #6D28D9 100%);
        }
        
        .expense-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .expense-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.1), 0 10px 10px -5px rgba(99, 102, 241, 0.04);
        }

        .glow {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }
        
        .animated-bg {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body class="min-h-screen font-sans relative">
    <!-- Background with gradient and blur -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-primary-50 via-white to-secondary-50 animated-bg"></div>
        <div class="absolute top-0 -left-40 w-96 h-96 bg-primary-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
        <div class="absolute top-60 -right-40 w-96 h-96 bg-accent-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
        <div class="absolute bottom-40 left-40 w-96 h-96 bg-secondary-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40"></div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-3xl relative z-10">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold gradient-text">
                    <i class="fas fa-wallet mr-2"></i>Expense Tracker
                </h1>
                <div class="text-right">
                    <p class="text-gray-600 text-sm">Today's date: <span id="currentDate" class="font-medium"></span></p>
                </div>
            </div>
            
            <div class="mt-6 grid grid-cols-2 gap-4">
                <div class="glass-effect rounded-2xl p-5 expense-card">
                    <p class="text-xs font-semibold uppercase text-primary-700">Total Expenses</p>
                    <div class="flex items-center mt-2">
                        <div class="w-10 h-10 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <p class="text-2xl font-bold text-gray-800" id="totalExpenses">$0.00</p>
                    </div>
                </div>
                <div class="glass-effect rounded-2xl p-5 expense-card">
                    <p class="text-xs font-semibold uppercase text-secondary-700">Average Expense</p>
                    <div class="flex items-center mt-2">
                        <div class="w-10 h-10 rounded-full bg-secondary-100 text-secondary-600 flex items-center justify-center mr-3">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <p class="text-2xl font-bold text-gray-800" id="averageExpense">$0.00</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Expense Form -->
            <div class="glass-effect rounded-2xl p-6 expense-card">
                <h2 class="text-xl font-bold gradient-text mb-4">Add New Expense</h2>
                <form id="expenseForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary-500">
                                <i class="fas fa-tag"></i>
                            </span>
                            <input type="text" id="expenseTitle" class="w-full pl-10 pr-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="What did you spend on?" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary-500">
                                <i class="fas fa-dollar-sign"></i>
                            </span>
                            <input type="number" id="expenseAmount" step="0.01" min="0" class="w-full pl-10 pr-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="0.00" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary-500">
                                <i class="fas fa-list"></i>
                            </span>
                            <select id="expenseCategory" class="w-full pl-10 pr-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none">
                                <option value="Food">Food & Dining</option>
                                <option value="Transport">Transportation</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Housing">Housing</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Health">Health & Medical</option>
                                <option value="Travel">Travel</option>
                                <option value="Other">Other</option>
                            </select>
                            <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                <i class="fas fa-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-primary-500">
                                <i class="fas fa-calendar"></i>
                            </span>
                            <input type="date" id="expenseDate" class="w-full pl-10 pr-3 py-2 bg-white bg-opacity-70 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full py-3 px-4 gradient-bg hover-gradient text-white font-medium rounded-lg transition duration-200 flex items-center justify-center glow">
                        <i class="fas fa-plus mr-2"></i> Add Expense
                    </button>
                </form>
            </div>

            <!-- Expense List -->
            <div class="glass-effect rounded-2xl p-6 expense-card">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold gradient-text">Recent Expenses</h2>
                    <button id="clearAllBtn" class="text-sm text-gray-600 hover:text-primary-600 transition">
                        <i class="fas fa-trash-alt mr-1"></i> Clear All
                    </button>
                </div>
                
                <div class="overflow-hidden rounded-lg border border-gray-200 bg-white bg-opacity-60">
                    <div class="overflow-x-auto max-h-[400px]">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gradient-to-r from-primary-100 to-secondary-100">
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Title</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Amount</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Category</th>
                                    <th class="px-4 py-2 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Date</th>
                                    <th class="px-4 py-2 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expenseTable" class="divide-y divide-gray-200">
                                <!-- Expense items will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="emptyState" class="text-center py-8 hidden">
                    <div class="mb-3 text-gray-400">
                        <i class="fas fa-receipt text-5xl"></i>
                    </div>
                    <p class="text-gray-600">No expenses yet. Add your first expense!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="expenses.js"></script>
</body>
</html>
